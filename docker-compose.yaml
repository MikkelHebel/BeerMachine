services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    container_name: Laravel
    ports:
      - 8000:8000
    volumes:
    - ./beer-app:/var/www/html
    networks:
      - fbi_van
    depends_on:
      - db
  db:
    image: postgres:18.0
    container_name: Postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ObWjtqJS!j5B7A3
      POSTGRES_USER: postgres
      POSTGRES_DB: beer_app
    ports:
      - 5433:5432
    volumes:
      - pgdata:/var/lib/postgresql
    networks:
      - fbi_van

volumes:
  pgdata:

networks:
  fbi_van:
